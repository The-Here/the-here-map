<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here — Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken =
    'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

  // Wider bounds that include all eastern Russia (Chukotka)
  // Note: ±200 extends about 20° beyond the international date line
  const bounds = [
    [-200, -85], // southwest
    [200, 85]    // northeast
  ];

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    projection: 'mercator',
    center: [20, 40],       // slightly east-shifted center for global balance
    zoom: 1.2,
    minZoom: 1,
    maxZoom: 12,
    renderWorldCopies: false, // disables infinite wrap
    maxBounds: bounds         // keeps full globe but locked horizontally
  });

  // Add right-hand visual breathing room (~10% of screen width)
  map.once('load', () => {
    const rightGap = window.innerWidth * 0.1;
    map.easeTo({
      padding: { right: rightGap }
    });
  });

  const POLYGON_MAX_CLICK_ZOOM = 3;

  // Same dynamic layer loader
  map.on('load', async () => {
    const manifestRes = await fetch('manifest.json');
    const manifest = await manifestRes.json();
    const pointLayers = [];

    for (const dataset of manifest.datasets) {
      const sourceId = dataset.id;
      const isPoint = dataset.geometryType === 'point';
      const isPolygon = dataset.geometryType === 'polygon';
      const res = await fetch(dataset.file);
      const geojson = await res.json();

      // Add GeoJSON sources
      map.addSource(sourceId, isPoint
        ? {
            type: 'geojson',
            data: geojson,
            cluster: true,
            clusterMaxZoom: 9,
            clusterRadius: 50
          }
        : { type: 'geojson', data: geojson }
      );

      // Add layers by geometry type
      if (isPoint) {
        map.addLayer({
          id: `${sourceId}-clusters`,
          type: 'circle',
          source: sourceId,
          filter: ['has', 'point_count'],
          paint: {
            'circle-color': [
              'step', ['get', 'point_count'],
              '#51bbd6', 10,
              '#f1f075', 30,
              '#f28cb1'
            ],
            'circle-radius': [
              'step', ['get', 'point_count'],
              15, 10,
              20, 30,
              25
            ]
          }
        });

        map.addLayer({
          id: `${sourceId}-cluster-count`,
          type: 'symbol',
          source: sourceId,
          filter: ['has', 'point_count'],
          layout: {
            'text-field': ['get', 'point_count_abbreviated'],
            'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
            'text-size': 12
          },
          paint: { 'text-color': '#000' }
        });

        map.addLayer({
          id: `${sourceId}-unclustered-point`,
          type: 'circle',
          source: sourceId,
          filter: ['!', ['has', 'point_count']],
          paint: {
            'circle-radius': 8,
            'circle-color': '#000',
            'circle-opacity': 0.9,
            'circle-stroke-color': '#fff',
            'circle-stroke-width': 1
          }
        });

        pointLayers.push(`${sourceId}-unclustered-point`);

      } else if (isPolygon) {
        const fillId = `${sourceId}-fill`;
        map.addLayer({
          id: fillId,
          type: 'fill',
          source: sourceId,
          paint: {
            'fill-color': [
              'interpolate', ['linear'], ['get', 'intensity'],
              1, '#fee2e2',
              3, '#f97373',
              5, '#7f1d1d'
            ],
            'fill-opacity': [
              'interpolate', ['linear'], ['get', 'intensity'],
              1, 0.15,
              5, 0.6
            ]
          }
        });
        map.addLayer({
          id: `${sourceId}-outline`,
          type: 'line',
          source: sourceId,
          paint: { 'line-color': '#111827', 'line-width': 0.5 }
        });
      }
    }
  });
</script>

</body>
</html>
