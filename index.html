<head>

    body { margin: 0; padding: 0; }

<body>
<div id="map"></div>

<script>
mapboxgl.accessToken =
  'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [10, 30],
  zoom: 1,
  projection: 'equirectangular',   // <<--- flat world map
  minZoom: 1,
  maxZoom: 12
});

const POLYGON_MAX_CLICK_ZOOM = 4;

map.on('load', async () => {
  const manifestRes = await fetch('manifest.json');
  const manifest = await manifestRes.json();

  const pointLayers = [];

  for (const dataset of manifest.datasets) {
    const { id, file, geometryType, label } = dataset;
    const dataRes = await fetch(file);
    const geojson = await dataRes.json();

    console.log('LOADED', id, geojson);

    // ---------------- POINT DATASETS (clusters) ----------------
    if (geometryType === 'point') {
      map.addSource(id, {
        type: 'geojson',
        data: geojson,
        cluster: true,
        clusterMaxZoom: 9,
        clusterRadius: 50
      });

      // Cluster circles
      map.addLayer({
        id: `${id}-clusters`,
        type: 'circle',
        source: id,
        filter: ['has', 'point_count'],
        paint: {
          'circle-color': [
            'step',
            ['get', 'point_count'],
            '#51bbd6', 10,
            '#f1f075', 30,
            '#f28cb1'
          ],
          'circle-radius': [
            'step',
            ['get', 'point_count'],
            15, 10,
            20, 30,
            25
          ]
        }
      });

      // Cluster numbers
      map.addLayer({
        id: `${id}-cluster-count`,
        type: 'symbol',
        source: id,
        filter: ['has', 'point_count'],
        layout: {
          'text-field': ['get', 'point_count_abbreviated'],
          'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
          'text-size': 12
        },
        paint: { 'text-color': '#000000' }
      });

      // Individual points
      map.addLayer({
        id: `${id}-unclustered-point`,
        type: 'circle',
        source: id,
        filter: ['!', ['has', 'point_count']],
        paint: {
          'circle-radius': 8,
          'circle-color': '#000000',
          'circle-opacity': 0.9,
          'circle-stroke-color': '#ffffff',
          'circle-stroke-width': 1
        }
      });

      pointLayers.push(`${id}-unclustered-point`);

      // Cluster zoom
      map.on('click', `${id}-clusters`, (e) => {
        const features = map.queryRenderedFeatures(e.point, {
          layers: [`${id}-clusters`]
        });
        if (!features.length) return;
        const clusterId = features[0].properties.cluster_id;
        map.getSource(id).getClusterExpansionZoom(clusterId, (err, zoom) => {
          if (err) return;
          map.easeTo({
            center: features[0].geometry.coordinates,
            zoom: zoom
          });
        });
      });
