<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here — Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
mapboxgl.accessToken =
  'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  projection: 'mercator',
  center: [0, 20],
  zoom: 1,
  minZoom: 1,
  maxZoom: 12
});

const POLYGON_MAX_CLICK_ZOOM = 3;

map.on('load', async () => {
  const manifest = await (await fetch('manifest.json')).json();

  for (const dataset of manifest.datasets) {
    if (dataset.geometryType !== 'polygon') continue;

    const sourceId = dataset.id;
    const geojson = await (await fetch(dataset.file)).json();

    map.addSource(sourceId, {
      type: 'geojson',
      data: geojson
    });

    const fillId = `${sourceId}-fill`;

    map.addLayer({
      id: fillId,
      type: 'fill',
      source: sourceId,
      paint: {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['get', 'intensity'],
          1, '#fee2e2',
          3, '#f97373',
          5, '#7f1d1d'
        ],
        'fill-opacity': [
          'interpolate',
          ['linear'],
          ['get', 'intensity'],
          1, 0.15,
          5, 0.6
        ]
      }
    });

    map.addLayer({
      id: `${sourceId}-outline`,
      type: 'line',
      source: sourceId,
      paint: {
        'line-color': '#111827',
        'line-width': 0.5
      }
    });

    map.on('click', fillId, (e) => {
      if (map.getZoom() > POLYGON_MAX_CLICK_ZOOM) return;

      const f = e.features?.[0];
      if (!f) return;

      const p = f.properties || {};
      const title = p.label || dataset.label || 'Area';
      const dates =
        p.start_date && p.end_date ? `${p.start_date} – ${p.end_date}` : '';
      const intensity = p.intensity ? `Intensity: ${p.intensity}` : '';

      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${title}</strong><br>${dates}<br>${intensity}`)
        .addTo(map);
    });

    map.on('mouseenter', fillId, () => {
      if (map.getZoom() <= POLYGON_MAX_CLICK_ZOOM) {
        map.getCanvas().style.cursor = 'pointer';
      }
    });

    map.on('mouseleave', fillId, () => {
      map.getCanvas().style.cursor = '';
    });
  }
});
</script>

</body>
</html>
