<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here â€” Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    #map { position: absolute; inset: 0; }
    
    #timeline {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 1000; min-width: 400px; text-align: center;
    }
    #eras { display: flex; gap: 5px; justify-content: center; margin-bottom: 10px; flex-wrap: wrap; }
    .era-btn { padding: 6px 12px; border: 1px solid #ddd; background: white; border-radius: 4px; font-size: 12px; cursor: pointer; }
    .era-btn:hover, .era-btn.active { background: #37879d; color: white; border-color: #37879d; }
    #slider { width: 100%; height: 6px; margin-top: 10px; }
    #year-label { font-weight: 600; min-width: 80px; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  projection: 'mercator',
  center: [0, 20],
  zoom: 1,
  minZoom: 1,
  maxZoom: 12
});

const POLYGON_MAX_CLICK_ZOOM = 3;
let allPointLayers = [];
let allPolygonLayers = [];  // ADDED FOR POLYGONS

function formatDate(isoDate) {
  if (!isoDate) return '';
  const [year, month, day] = isoDate.split('-');
  const shortMonths = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  const m = shortMonths[parseInt(month) - 1];
  return `${year}, ${m} ${parseInt(day)}`;
}

const MIN_YEAR = -3100;
const MAX_YEAR = 2000;

function applyTimelineFilter(targetYear) {
  const yearFilter = ['<=', ['get', 'start_year'], targetYear];
  
  // Points
  allPointLayers.forEach(layerId => {
    const sourceId = layerId.split('-')[0];
    ['clusters', 'cluster-count', 'unclustered-point'].forEach(suffix => {
      const fullId = `${sourceId}-${suffix}`;
      if (map.getLayer(fullId)) map.setFilter(fullId, yearFilter);
    });
  });
  
  // Polygons - FIXED THIS
  allPolygonLayers.forEach(layerId => {
    if (map.getLayer(layerId)) map.setFilter(layerId, yearFilter);
    // Also filter outline
    const sourceId = layerId.replace('-fill', '');
    const outlineId = `${sourceId}-outline`;
    if (map.getLayer(outlineId)) map.setFilter(outlineId, yearFilter);
  });
}

function updateYearLabel(targetYear) {
  document.getElementById('year-label').textContent = targetYear >= 0 ? `${targetYear} CE` : `${Math.abs(targetYear)} BCE`;
}

map.on('load', async () => {
  // Timeline UI
  document.body.insertAdjacentHTML('beforeend', `
    <div id="timeline">
      <div style="font-weight: bold; margin-bottom: 10px;">Timeline</div>
      <div id="eras">
        <button class="era-btn active" data-year="-3100">3100 BCE</button>
        <button class="era-btn" data-year="-500">500 BCE</button>
        <button class="era-btn" data-year="0">0 CE</button>
        <button class="era-btn" data-year="1000">1000 CE</button>
        <button class="era-btn" data-year="1914">1914 WW1</button>
        <button class="era-btn" data-year="2000">2000</button>
      </div>
      <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
        <span id="year-label">3100 BCE</span>
        <input id="slider" type="range" min="0" max="1000" value="0" step="1">
      </div>
    </div>
  `);

  // Era buttons
  document.querySelectorAll('.era-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.era-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const year = parseInt(btn.dataset.year);
      const normalized = (year - MIN_YEAR) / (MAX_YEAR - MIN_YEAR);
      document.getElementById('slider').value = Math.round(normalized * 1000);
      applyTimelineFilter(year);
      updateYearLabel(year);
    });
  });

  // Slider
  document.getElementById('slider').addEventListener('input', (e) => {
    const normalized = e.target.value / 1000;
    const targetYear = Math.round(MIN_YEAR + normalized * (MAX_YEAR - MIN_YEAR));
    applyTimelineFilter(targetYear);
    updateYearLabel(targetYear);
    document.querySelectorAll('.era-btn').forEach(b => b.classList.remove('active'));
  });

  const manifestRes = await fetch('manifest.json');
  const manifest = await manifestRes.json();

  for (const dataset of manifest.datasets) {
    const sourceId = dataset.id;
    const isPoint = dataset.geometryType === 'point';
    const isPolygon = dataset.geometryType === 'polygon';

    const res = await fetch(dataset.file);
    const geojson = await res.json();

    map.addSource(sourceId, {
      type: 'geojson',
      data: geojson,
      cluster: isPoint
    });

    // FIXED PARSING - WORKS WITH YOUR "1914-08-01" FORMAT
    if (geojson.features) {
      geojson.features.forEach(f => {
        if (f.properties.start_date) {
          f.properties.start_year = parseInt(f.properties.start_date.substring(0, 4));
        } else if (f.properties.date) {
          f.properties.start_year = parseInt(f.properties.date.substring(0, 4));
        }
      });
      map.getSource(sourceId).setData(geojson);
    }

    if (isPoint) {
      map.addLayer({
        id: `${sourceId}-clusters`,
        type: 'circle',
        source: sourceId,
        filter: ['has', 'point_count'],
        paint: {
          'circle-color': ['step', ['get', 'point_count'], '#51bbd6', 10, '#f1f075', 30, '#f28cb1'],
          'circle-radius': ['step', ['get', 'point_count'], 15, 10, 20, 30, 25]
        }
      });
      map.addLayer({
        id: `${sourceId}-cluster-count`,
        type: 'symbol',
        source: sourceId,
        filter: ['has', 'point_count'],
        layout: { 'text-field': ['get', 'point_count_abbreviated'], 'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'], 'text-size': 12 },
        paint: { 'text-color': '#000000' }
      });
      map.addLayer({
        id: `${sourceId}-unclustered-point`,
        type: 'circle',
        source: sourceId,
        filter: ['!', ['has', 'point_count']],
        paint: { 'circle-radius': 8, 'circle-color': '#37879d', 'circle-opacity': 0.9, 'circle-stroke-color': '#ffffff', 'circle-stroke-width': 1 }
      });
      allPointLayers.push(`${sourceId}-unclustered-point`);

      map.on('click', `${sourceId}-clusters`, (e) => {
        const f = map.queryRenderedFeatures(e.point, { layers: [`${sourceId}-clusters`] })[0];
        if (!f) return;
        const clusterId = f.properties.cluster_id;
        map.getSource(sourceId).getClusterExpansionZoom(clusterId, (err, zoom) => {
          if (err) return;
          map.easeTo({ center: f.geometry.coordinates, zoom });
        });
      });
      map.on('click', `${sourceId}-unclustered-point`, (e) => {
        const f = map.queryRenderedFeatures(e.point, { layers: [`${sourceId}-unclustered-point`] })[0];
        if (!f) return;
        const p = f.properties;
        const title = p.label || p.id || dataset.label || 'Event';
        const start = formatDate(p.start_date);
        const end = formatDate(p.end_date);
        const dates = start && end ? `${start} - ${end}` : (start || end || p.date || '');
        new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(`<strong>${title}</strong><br>${dates}`).addTo(map);
      });

    } else if (isPolygon) {
      const fillId = `${sourceId}-fill`;
      allPolygonLayers.push(fillId);  // FIXED - TRACK POLYGONS

      map.addLayer({
        id: fillId,
        type: 'fill',
        source: sourceId,
        paint: {
          'fill-color': ['interpolate', ['linear'], ['get', 'intensity'], 1, '#fee2e2', 3, '#f97373', 5, '#7f1d1d'],
          'fill-opacity': ['interpolate', ['linear'], ['get', 'intensity'], 1, 0.15, 5, 0.6]
        }
      });
      map.addLayer({
        id: `${sourceId}-outline`,
        type: 'line',
        source: sourceId,
        paint: { 'line-color': '#111827', 'line-width': 0.5 }
      });

      map.on('click', fillId, (e) => {
        if (map.getZoom() > POLYGON_MAX_CLICK_ZOOM) return;
        const f = map.queryRenderedFeatures(e.point, { layers: [fillId] })[0];
        if (!f) return;
        const p = f.properties;
        const title = p.label || p.theater_id || dataset.label || 'Area';
        const start = formatDate(p.start_date);
        const end = formatDate(p.end_date);
        const dates = start && end ? `${start} - ${end}` : (start || end || '');
        const intensity = p.intensity ? `Intensity ${p.intensity}` : '';
        const killed = p.estimated_killed ? `killed: ${p.estimated_killed}` : '';
        const statsLine = [intensity, killed].filter(Boolean).join(', ');
        let countries = p.countries_1914 || p.countries_1915 || p.countries_1916 || p.countries_1917 || p.countries || [];
        if (typeof countries === 'string') countries = countries.split(',').map(c => c.trim());
        const countriesList = Array.isArray(countries) && countries.length ? countries.join(', ') : '';
        const wiki = p.wiki ? `<a href="${p.wiki}" target="_blank" style="color: #1e40af;">Wikipedia</a>` : '';
        const html = `
          <div style="max-width: 280px; padding: 8px;">
            <strong style="font-size: 14px;">${title}</strong><br>
            ${dates ? dates + '<br>' : ''}
            ${statsLine ? statsLine + '<br>' : ''}
            ${countriesList ? countriesList : ''}
            ${wiki}
          </div>
        `;
        new mapboxgl.Popup({ offset: 15 }).setLngLat(e.lngLat).setHTML(html).addTo(map);
      });
    }
  }

  applyTimelineFilter(MIN_YEAR);
});
</script>
</body>
</html>
