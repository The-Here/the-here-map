<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here — Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
mapboxgl.accessToken =
  'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  projection: 'mercator',
  center: [0, 20],
  zoom: 1,
  minZoom: 1,
  maxZoom: 12
});

const POLYGON_MAX_CLICK_ZOOM = 3;

map.on('load', async () => {
  const manifest = await (await fetch('manifest.json')).json();

  for (const dataset of manifest.datasets) {

    /* ===============================
       POLYGONS
    =============================== */
    if (dataset.geometryType === 'polygon') {

      const sourceId = dataset.id;
      const geojson = await (await fetch(dataset.file)).json();

      map.addSource(sourceId, {
        type: 'geojson',
        data: geojson
      });

      map.addLayer({
        id: `${sourceId}-fill`,
        type: 'fill',
        source: sourceId,
        paint: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['get', 'intensity'],
            1, '#fee2e2',
            3, '#f97373',
            5, '#7f1d1d'
          ],
          'fill-opacity': [
            'interpolate',
            ['linear'],
            ['get', 'intensity'],
            1, 0.15,
            5, 0.6
          ]
        }
      });

      map.addLayer({
        id: `${sourceId}-outline`,
        type: 'line',
        source: sourceId,
        paint: {
          'line-color': '#111827',
          'line-width': 0.5
        }
      });

      map.on('click', `${sourceId}-fill`, (e) => {
        if (map.getZoom() > POLYGON_MAX_CLICK_ZOOM) return;
        const f = e.features?.[0];
        if (!f) return;

        const p = f.properties || {};
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(
            `<strong>${p.label || dataset.label || 'Area'}</strong><br>
             ${p.start_date && p.end_date ? `${p.start_date} – ${p.end_date}` : ''}
             ${p.intensity ? `<br>Intensity: ${p.intensity}` : ''}`
          )
          .addTo(map);
      });
    }

    /* ===============================
       POINTS + CLUSTERS (BLOBS)
    =============================== */
    if (dataset.geometryType === 'point') {

      const sourceId = dataset.id;
      const geojson = await (await fetch(dataset.file)).json();

      map.addSource(sourceId, {
        type: 'geojson',
        data: geojson,
        cluster: true,
        clusterRadius: 60,
        clusterMaxZoom: 5
      });

      /* ---- CLUSTERS (still blobs) ---- */
      map.addLayer({
        id: `${sourceId}-clusters`,
        type: 'circle',
        source: sourceId,
        filter: ['has', 'point_count'],
        paint: {
          'circle-radius': [
            'step',
            ['get', 'point_count'],
            22,
            10, 32,
            50, 44
          ],
          'circle-color': '#6b7280',
          'circle-opacity': 0.35,
          'circle-blur': 0.6
        }
      });

      map.addLayer({
        id: `${sourceId}-cluster-count`,
        type: 'symbol',
        source: sourceId,
        filter: ['has', 'point_count'],
        layout: {
          'text-field': '{point_count_abbreviated}',
          'text-size': 12
        },
        paint: {
          'text-color': '#000'
        }
      });

      /* ---- SINGLE EVENTS = BLOBS ---- */
      map.addLayer({
        id: `${sourceId}-points`,
        type: 'circle',
        source: sourceId,
        filter: ['!', ['has', 'point_count']],
        paint: {
          'circle-radius': [
            'interpolate',
            ['linear'],
            ['get', 'intensity'],
            1, 14,
            3, 24,
            5, 36
          ],
          'circle-color': [
            'interpolate',
            ['linear'],
            ['get', 'intensity'],
            1, '#fee2e2',
            3, '#f97373',
            5, '#7f1d1d'
          ],
          'circle-opacity': [
            'interpolate',
            ['linear'],
            ['get', 'intensity'],
            1, 0.25,
            5, 0.6
          ],
          'circle-blur': 1.0
        }
      });

      map.on('click', `${sourceId}-clusters`, (e) => {
        const features = map.queryRenderedFeatures(e.point, {
          layers: [`${sourceId}-clusters`]
        });
        if (!features.length) return;

        const clusterId = features[0].properties.cluster_id;

        map.getSource(sourceId).getClusterExpansionZoom(
          clusterId,
          (err, zoom) => {
            if (err) return;
            map.easeTo({
              center: features[0].geometry.coordinates,
              zoom
            });
          }
        );
      });
    }
  }
});
</script>

</body>
</html>
