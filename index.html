<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here â€” Minimal Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 50px; width: 100%; }
    #time {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 12px;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    input[type="range"] { width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="time">
  <input id="timeSlider" type="range" min="1800" max="2000" step="1" value="1900">
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  projection: 'mercator',            // flat map
  center: [0, 20],
  zoom: 1,
  minZoom: 1,                         // cannot zoom out more than world view
  maxZoom: 12
});

// sample events
const events = {
  type: 'FeatureCollection',
  features: [
    {
      type: 'Feature',
      properties: { year: 1850 },
      geometry: { type: 'Point', coordinates: [-74.006, 40.7128] }
    },
    {
      type: 'Feature',
      properties: { year: 1900 },
      geometry: { type: 'Point', coordinates: [-74.006, 40.7128] }
    },
    {
      type: 'Feature',
      properties: { year: 1950 },
      geometry: { type: 'Point', coordinates: [2.3522, 48.8566] }
    }
  ]
};

map.on('load', () => {
  map.addSource('events', {
    type: 'geojson',
    data: events,
    cluster: true,
    clusterRadius: 40
  });

  map.addLayer({
    id: 'clusters',
    type: 'circle',
    source: 'events',
    filter: ['has', 'point_count'],
    paint: {
      'circle-radius': [
        'step', ['get', 'point_count'],
        15, 10, 20, 50, 30
      ],
      'circle-color': '#111'
    }
  });

  map.addLayer({
    id: 'cluster-count',
    type: 'symbol',
    source: 'events',
    filter: ['has', 'point_count'],
    layout: {
      'text-field': '{point_count_abbreviated}',
      'text-size': 12
    },
    paint: {
      'text-color': '#fff'
    }
  });

  map.addLayer({
    id: 'points',
    type: 'circle',
    source: 'events',
    filter: ['!', ['has', 'point_count']],
    paint: {
      'circle-radius': 6,
      'circle-color': '#000'
    }
  });
});

// time filter
const slider = document.getElementById('timeSlider');
slider.addEventListener('input', (e) => {
  const year = parseInt(e.target.value);
  map.getSource('events').setData({
    ...events,
    features: events.features.filter(f => f.properties.year <= year)
  });
});
</script>

</body>
</html>
