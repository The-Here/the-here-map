<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here — Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken =
    'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    projection: 'mercator',
    center: [0, 20],
    zoom: 1,
    minZoom: 1,
    maxZoom: 12
  });

  // Above this zoom, polygons stop reacting to clicks
  const POLYGON_MAX_CLICK_ZOOM = 2;

  map.on('load', async () => {
    const manifestRes = await fetch('manifest.json');
    const manifest = await manifestRes.json();

    const pointLayerIds = [];

    for (const dataset of manifest.datasets) {
      const sourceId = dataset.id;

      const res = await fetch(dataset.file);
      const geojson = await res.json();

      map.addSource(sourceId, {
        type: 'geojson',
        data: geojson
      });

      console.log('LOADED', sourceId, geojson);

      const isPoint = dataset.geometryType === 'point';
      const baseLayerId = `${sourceId}-layer`;

      if (isPoint) {
        // POINTS: fixed radius like standard Mapbox examples
        // (no zoom-based scaling, just a clear constant size)
        map.addLayer({
          id: baseLayerId,
          type: 'circle',
          source: sourceId,
          paint: {
            'circle-radius': 8,
            'circle-color': '#000000',
            'circle-opacity': 0.9,
            'circle-stroke-color': '#ffffff',
            'circle-stroke-width': 1
          }
        });

        pointLayerIds.push(baseLayerId);

        map.on('click', baseLayerId, (e) => {
          const f = e.features && e.features[0];
          if (!f) return;

          const p = f.properties || {};
          const title = p.label || p.id || dataset.label || 'Event';
          const dates =
            p.start_date && p.end_date
              ? `${p.start_date} – ${p.end_date}`
              : (p.date || '');
          const intensity = p.intensity ? `Intensity: ${p.intensity}` : '';

          const html = `
            <strong>${title}</strong><br>
            ${dates}<br>
            ${intensity}
          `;

          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(html)
            .addTo(map);
        });

        map.on('mouseenter', baseLayerId, () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', baseLayerId, () => {
          map.getCanvas().style.cursor = '';
        });

      } else {
        // POLYGONS: context; clickable only at low zoom and when no point is hit
        map.addLayer({
          id: baseLayerId,
          type: 'fill',
          source: sourceId,
          paint: {
            'fill-color': [
              'interpolate',
              ['linear'],
              ['get', 'intensity'],
              1, '#fee2e2',
              3, '#f97373',
              5, '#7f1d1d'
            ],
            'fill-opacity': [
              'interpolate',
              ['linear'],
              ['get', 'intensity'],
              1, 0.15,
              5, 0.6
            ]
          }
        });

        map.addLayer({
          id: `${sourceId}-outline`,
          type: 'line',
          source: sourceId,
          paint: {
            'line-color': '#111827',
            'line-width': 0.5
          }
        });

        map.on('click', baseLayerId, (e) => {
          // 1) Ignore when zoomed in
          if (map.getZoom() > POLYGON_MAX_CLICK_ZOOM) return;

          // 2) If a point is under the click, let that handler run instead
          if (pointLayerIds.length > 0) {
            const nearbyPoints = map.queryRenderedFeatures(e.point, {
              layers: pointLayerIds
            });
            if (nearbyPoints.length > 0) return;
          }

          // 3) Show polygon popup
          const f = e.features && e.features[0];
          if (!f) return;

          const p = f.properties || {};
          const title = p.label || p.theater_id || dataset.label || 'Area';
          const dates =
            p.start_date && p.end_date
              ? `${p.start_date} – ${p.end_date}`
              : '';
          const intensity = p.intensity ? `Intensity: ${p.intensity}` : '';

          const countries =
            p.countries_1914 ||
            p.countries_1915 ||
            p.countries_1916 ||
            p.countries_1917 ||
            p.countries;

          const countriesText = countries
            ? `Areas: ${countries}`
            : '';

          const html = `
            <strong>${title}</strong><br>
            ${dates}<br>
            ${intensity}<br>
            ${countriesText}
          `;

          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(html)
            .addTo(map);
        });

        map.on('mouseenter', baseLayerId, () => {
          if (map.getZoom() <= POLYGON_MAX_CLICK_ZOOM) {
            map.getCanvas().style.cursor = 'pointer';
          }
        });
        map.on('mouseleave', baseLayerId, () => {
          map.getCanvas().style.cursor = '';
        });
      }
    }
  });
</script>

</body>
</html>
