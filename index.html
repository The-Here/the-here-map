<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here — Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken =
    'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    projection: 'mercator',
    center: [0, 20],
    zoom: 1,
    minZoom: 1,
    maxZoom: 12
  });

  // Above this zoom, polygons stop reacting to clicks
  const POLYGON_MAX_CLICK_ZOOM = 4;

  map.on('load', async () => {
    const manifestRes = await fetch('manifest.json');
    const manifest = await manifestRes.json();

    // Track which layers are point layers (for yield logic)
    const pointLayers = [];

    for (const dataset of manifest.datasets) {
      const sourceId = dataset.id;
      const isPoint = dataset.geometryType === 'point';
      const isPolygon = dataset.geometryType === 'polygon';

      const res = await fetch(dataset.file);
      const geojson = await res.json();

      // --- SOURCES ---

      if (isPoint) {
        // WWII (or any point dataset) as a CLUSTERED source
        map.addSource(sourceId, {
          type: 'geojson',
          data: geojson,
          cluster: true,
          clusterMaxZoom: 9,   // max zoom to cluster points
          clusterRadius: 50    // cluster radius in pixels
        });
      } else {
        // Polygons: normal, non‑cluster source
        map.addSource(sourceId, {
          type: 'geojson',
          data: geojson
        });
      }

      console.log('LOADED', sourceId, geojson);

      // --- LAYERS ---

      if (isPoint) {
        // 1) CLUSTER CIRCLES
        map.addLayer({
          id: `${sourceId}-clusters`,
          type: 'circle',
          source: sourceId,
          filter: ['has', 'point_count'],
          paint: {
            // Standard Mapbox cluster colors & sizes
            'circle-color': [
              'step',
              ['get', 'point_count'],
              '#51bbd6', 10,
              '#f1f075', 30,
              '#f28cb1'
            ],
            'circle-radius': [
              'step',
              ['get', 'point_count'],
              15, 10,
              20, 30,
              25
            ]
          }
        });

        // 2) CLUSTER COUNT LABEL
        map.addLayer({
          id: `${sourceId}-cluster-count`,
          type: 'symbol',
          source: sourceId,
          filter: ['has', 'point_count'],
          layout: {
            'text-field': ['get', 'point_count_abbreviated'],
            'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
            'text-size': 12
          },
          paint: {
            'text-color': '#000000'
          }
        });

        // 3) UNCLUSTERED INDIVIDUAL POINTS
        map.addLayer({
          id: `${sourceId}-unclustered-point`,
          type: 'circle',
          source: sourceId,
          filter: ['!', ['has', 'point_count']],
          paint: {
            'circle-radius': 8,
            'circle-color': '#000000',
            'circle-opacity': 0.9,
            'circle-stroke-color': '#ffffff',
            'circle-stroke-width': 1
          }
        });

        // Register unclustered‑point layer for polygon yield logic
        pointLayers.push(`${sourceId}-unclustered-point`);

        // --- POINT INTERACTIONS ---

        // Click cluster to zoom in and expand
        map.on('click', `${sourceId}-clusters`, (e) => {
          const features = map.queryRenderedFeatures(e.point, {
            layers: [`${sourceId}-clusters`]
          });
          if (!features.length) return;

          const clusterId = features[0].properties.cluster_id;
          map.getSource(sourceId).getClusterExpansionZoom(
            clusterId,
            (err, zoom) => {
              if (err) return;
              map.easeTo({
                center: features[0].geometry.coordinates,
                zoom: zoom
              });
            }
          );
        });

        // Popup for individual (unclustered) point
        map.on('click', `${sourceId}-unclustered-point`, (e) => {
          const f = e.features && e.features[0];
          if (!f) return;

          const p = f.properties || {};
          const title = p.label || p.id || dataset.label || 'Event';
          const dates =
            p.start_date && p.end_date
              ? `${p.start_date} – ${p.end_date}`
              : (p.date || '');
          const intensity = p.intensity ? `Intensity: ${p.intensity}` : '';

          const html = `
            <strong>${title}</strong><br>
            ${dates}<br>
            ${intensity}
          `;

          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(html)
            .addTo(map);
        });

        // Cursor hints
        map.on('mouseenter', `${sourceId}-clusters`, () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', `${sourceId}-clusters`, () => {
          map.getCanvas().style.cursor = '';
        });
        map.on('mouseenter', `${sourceId}-unclustered-point`, () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', `${sourceId}-unclustered-point`, () => {
          map.getCanvas().style.cursor = '';
        });

      } else if (isPolygon) {
        const baseLayerId = `${sourceId}-fill`;

        // POLYGON FILL
        map.addLayer({
          id: baseLayerId,
          type: 'fill',
          source: sourceId,
          paint: {
            'fill-color': [
              'interpolate',
              ['linear'],
              ['get', 'intensity'],
              1, '#fee2e2',
              3, '#f97373',
              5, '#7f1d1d'
            ],
            'fill-opacity': [
              'interpolate',
              ['linear'],
              ['get', 'intensity'],
              1, 0.15,
              5, 0.6
            ]
          }
        });

        // POLYGON OUTLINE
        map.addLayer({
          id: `${sourceId}-outline`,
          type: 'line',
          source: sourceId,
          paint: {
            'line-color': '#111827',
            'line-width': 0.5
          }
        });

        // Polygon popup that yields to points and to high zoom
        map.on('click', baseLayerId, (e) => {
          if (map.getZoom() > POLYGON_MAX_CLICK_ZOOM) return;

          if (pointLayers.length > 0) {
            const nearbyPoints = map.queryRenderedFeatures(e.point, {
              layers: pointLayers
            });
            if (nearbyPoints.length > 0) return;
          }

          const f = e.features && e.features[0];
          if (!f) return;

          const p = f.properties || {};
          const title = p.label || p.theater_id || dataset.label || 'Area';
          const dates =
            p.start_date && p.end_date
              ? `${p.start_date} – ${p.end_date}`
              : '';
          const intensity = p.intensity ? `Intensity: ${p.intensity}` : '';

          const countries =
            p.countries_1914 ||
            p.countries_1915 ||
            p.countries_1916 ||
            p.countries_1917 ||
            p.countries;

          const countriesText = countries
            ? `Areas: ${countries}`
            : '';

          const html = `
            <strong>${title}</strong><br>
            ${dates}<br>
            ${intensity}<br>
            ${countriesText}
          `;

          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(html)
            .addTo(map);
        });

        map.on('mouseenter', baseLayerId, () => {
          if (map.getZoom() <= POLYGON_MAX_CLICK_ZOOM) {
            map.getCanvas().style.cursor = 'pointer';
          }
        });
        map.on('mouseleave', baseLayerId, () => {
          map.getCanvas().style.cursor = '';
        });
      }
    }
  });
</script>

</body>
</html>
