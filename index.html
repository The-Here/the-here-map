<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Events Clusters</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'YOUR_MAPBOX_TOKEN_HERE';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11', // light, flat
    projection: 'mercator', // ensures no globe
    center: [-98, 39], // adjust to your area
    zoom: 3
});

map.on('load', () => {
    map.addSource('events', {
        type: 'geojson',
        data: './events/test.geojson',  // <-- note the correct folder path
        cluster: true,
        clusterMaxZoom: 14,
        clusterRadius: 60
    });

    // Cluster circles
    map.addLayer({
        id: 'clusters',
        type: 'circle',
        source: 'events',
        filter: ['has', 'point_count'],
        paint: {
            'circle-color': [
                'step',
                ['get', 'point_count'],
                '#51bbd6', 100, '#f1f075', 750, '#f28cb1'
            ],
            'circle-radius': [
                'step',
                ['get', 'point_count'],
                20, 100, 30, 750, 40
            ],
            'circle-stroke-width': 2,
            'circle-stroke-color': '#fff'
        }
    });

    // Cluster counts
    map.addLayer({
        id: 'cluster-count',
        type: 'symbol',
        source: 'events',
        filter: ['has', 'point_count'],
        layout: {
            'text-field': ['get', 'point_count_abbreviated'],
            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
            'text-size': 12
        },
        paint: { 'text-color': '#ffffff' }
    });

    // Individual points
    map.addLayer({
        id: 'unclustered-point',
        type: 'circle',
        source: 'events',
        filter: ['!', ['has', 'point_count']],
        paint: {
            'circle-color': '#11b4da',
            'circle-radius': 5,
            'circle-stroke-width': 1,
            'circle-stroke-color': '#ffffff'
        }
    });
});

// Click cluster to zoom in
map.on('click', 'clusters', (e) => {
    const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
    if (!features.length) return;
    const clusterId = features[0].properties.cluster_id;
    map.getSource('events').getClusterExpansionZoom(clusterId, (err, zoom) => {
        if (!err)
            map.easeTo({ center: features[0].geometry.coordinates, zoom });
    });
});

map.on('mouseenter', 'clusters', () => map.getCanvas().style.cursor = 'pointer');
map.on('mouseleave', 'clusters', () => map.getCanvas().style.cursor = '');
</script>

</body>
</html>
