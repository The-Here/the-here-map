<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here — Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
mapboxgl.accessToken =
  'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [0, 20],
  zoom: 1,
  minZoom: 1,
  maxZoom: 12
});

const POLYGON_MAX_CLICK_ZOOM = 4;

map.on('load', async () => {
  const res = await fetch('manifest.json');
  const manifest = await res.json();

  const pointLayers = [];

  for (const dataset of manifest.datasets) {
    const sourceId = dataset.id;
    const file = dataset.file;
    const isPolygon = dataset.geometryType === 'polygon';
    const isPoint = dataset.geometryType === 'point';

    const geojsonRes = await fetch(file);
    const geojson = await geojsonRes.json();

    console.log('LOADED', dataset.id, geojson);

    if (isPolygon) {
      // ===== POLYGON (WWI theaters) =====
      map.addSource(sourceId, { type: 'geojson', data: geojson });

      map.addLayer({
        id: `${sourceId}-fill`,
        type: 'fill',
        source: sourceId,
        paint: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['get', 'intensity'],
            1, '#fee2e2',
            3, '#f97373',
            5, '#7f1d1d'
          ],
          'fill-opacity': [
            'interpolate',
            ['linear'],
            ['get', 'intensity'],
            1, 0.15,
            5, 0.6
          ]
        }
      });

      map.addLayer({
        id: `${sourceId}-outline`,
        type: 'line',
        source: sourceId,
        paint: { 'line-color': '#111827', 'line-width': 0.5 }
      });

      map.on('click', `${sourceId}-fill`, (e) => {
        if (map.getZoom() > POLYGON_MAX_CLICK_ZOOM) return;

        // yield to points
        if (pointLayers.length > 0) {
          const pts = map.queryRenderedFeatures(e.point, { layers: pointLayers });
          if (pts.length > 0) return;
        }

        const f = e.features && e.features[0];
        if (!f) return;

        const p = f.properties || {};
        const title = p.label || p.theater_id || dataset.label;
        const dates =
          p.start_date && p.end_date ? `${p.start_date} – ${p.end_date}` : '';
        const intensity = p.intensity ? `Intensity: ${p.intensity}` : '';
        const countries =
          p.countries_1914 ||
          p.countries_1915 ||
          p.countries_1916 ||
          p.countries_1917 ||
          p.countries;
        const countriesText = countries ? `Countries: ${countries}` : '';

        const html = `
          <strong>${title}</strong><br>
          ${dates}<br>
          ${intensity}<br>
          ${countriesText}
        `;

        new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(html).addTo(map);
      });

      map.on('mouseenter', `${sourceId}-fill`, () => {
        if (map.getZoom() <= POLYGON_MAX_CLICK_ZOOM)
          map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', `${sourceId}-fill`, () => {
        map.getCanvas().style.cursor = '';
      });
    }

    if (isPoint) {
      // ===== POINT (Clustered Data like test.geojson) =====
      map.addSource(sourceId, {
        type: 'geojson',
        data: geojson,
        cluster: true,
        clusterMaxZoom: 9,
        clusterRadius: 50
      });

      // Cluster circles
      map.addLayer({
        id: `${sourceId}-clusters`,
        type: 'circle',
        source: sourceId,
        filter: ['has', 'point_count'],
        paint: {
          'circle-color': [
            'step',
            ['get', 'point_count'],
            '#51bbd6',
            10,
            '#f1f075',
            30,
            '#f28cb1'
          ],
          'circle-radius': [
            'step',
            ['get', 'point_count'],
            15,
            10,
            20,
            30,
            25
          ]
        }
      });

      // Cluster count labels
      map.addLayer({
        id: `${sourceId}-cluster-count`,
        type: 'symbol',
        source: sourceId,
        filter: ['has', 'point_count'],
        layout: {
          'text-field': ['get', 'point_count_abbreviated'],
          'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
          'text-size': 12
        },
        paint: { 'text-color': '#000000' }
      });

      // Unclustered individual points
      map.addLayer({
        id: `${sourceId}-unclustered-point`,
        type: 'circle',
        source: sourceId,
        filter: ['!', ['has', 'point_count']],
        paint: {
          'circle-radius': 8,
          'circle-color': '#000000',
          'circle-opacity': 0.9,
          'circle-stroke-color': '#ffffff',
          'circle-stroke-width': 1
        }
      });

      pointLayers.push(`${sourceId}-unclustered-point`);

      // Click cluster to expand
      map.on('click', `${sourceId}-clusters`, (e) => {
        const clusters = map.queryRenderedFeatures(e.point, {
          layers: [`${sourceId}-clusters`]
        });
        if (!clusters.length) return;

        const clusterId = clusters[0].properties.cluster_id;
        map.getSource(sourceId).getClusterExpansionZoom(
          clusterId,
          (err, zoom) => {
            if (err) return;
            map.easeTo({
              center: clusters[0].geometry.coordinates,
              zoom: zoom
            });
          }
        );
      });

      // Popup for individual point
      map.on('click', `${sourceId}-unclustered-point`, (e) => {
        const f = e.features && e.features[0];
        if (!f) return;

        const p = f.properties || {};
        const title = p.label || p.id || dataset.label || 'Event';
        const dates =
          p.start_date && p.end_date
            ? `${p.start_date} – ${p.end_date}`
            : p.date || '';

        const html = `<strong>${title}</strong><br>${dates}`;
        new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(html).addTo(map);
      });

      // Cursor handling for clusters and points
      for (const layer of [
        `${sourceId}-clusters`,
        `${sourceId}-unclustered-point`
      ]) {
        map.on('mouseenter', layer, () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', layer, () => {
          map.getCanvas().style.cursor = '';
        });
      }
    }
  }
});
</script>

</body>
</html>
