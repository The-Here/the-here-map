<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here — Clusters & WWI Theaters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
mapboxgl.accessToken =
  'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [20, 20],
  zoom: 1
});

const POLYGON_MAX_CLICK_ZOOM = 4;

map.on('load', async () => {
  const manifestRes = await fetch('manifest.json');
  const manifest = await manifestRes.json();

  const pointLayers = [];

  for (const dataset of manifest.datasets) {
    const { id, file, geometryType, label } = dataset;

    const dataRes = await fetch(file);
    const geojson = await dataRes.json();

    // ---- POINT DATASETS -> CLUSTERS ----
    if (geometryType === 'point') {
      map.addSource(id, {
        type: 'geojson',
        data: geojson,
        cluster: true,
        clusterMaxZoom: 9,
        clusterRadius: 50
      });

      // Cluster bubbles
      map.addLayer({
        id: `${id}-clusters`,
        type: 'circle',
        source: id,
        filter: ['has', 'point_count'],
        paint: {
          'circle-color': [
            'step',
            ['get', 'point_count'],
            '#51bbd6',     // light blue for small clusters
            10, '#f1f075', // yellow for medium
            30, '#f28cb1'  // pink for large
          ],
          'circle-radius': [
            'step',
            ['get', 'point_count'],
            15, 10,
            20, 30,
            25
          ]
        }
      });

      // Cluster count text
      map.addLayer({
        id: `${id}-cluster-count`,
        type: 'symbol',
        source: id,
        filter: ['has', 'point_count'],
        layout: {
          'text-field': ['get', 'point_count_abbreviated'],
          'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
          'text-size': 12
        },
        paint: { 'text-color': '#000000' }
      });

      // Individual unclustered points
      map.addLayer({
        id: `${id}-unclustered-point`,
        type: 'circle',
        source: id,
        filter: ['!', ['has', 'point_count']],
        paint: {
          'circle-radius': 8,
          'circle-color': '#000000',
          'circle-opacity': 0.9,
          'circle-stroke-color': '#ffffff',
          'circle-stroke-width': 1
        }
      });

      pointLayers.push(`${id}-unclustered-point`);

      // Zoom in on cluster click
      map.on('click', `${id}-clusters`, (e) => {
        const features = map.queryRenderedFeatures(e.point, {
          layers: [`${id}-clusters`]
        });
        if (!features.length) return;
        const clusterId = features[0].properties.cluster_id;
        map.getSource(id).getClusterExpansionZoom(clusterId, (err, zoom) => {
          if (err) return;
          map.easeTo({
            center: features[0].geometry.coordinates,
            zoom: zoom
          });
        });
      });

      // Popup for single points
      map.on('click', `${id}-unclustered-point`, (e) => {
        const f = e.features && e.features[0];
        if (!f) return;
        const p = f.properties || {};
        const html = `<strong>${p.label || label}</strong><br>${p.date || ''}`;
        new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(html).addTo(map);
      });

      // Cursors
      for (const layerName of [`${id}-clusters`, `${id}-unclustered-point`]) {
        map.on('mouseenter', layerName, () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', layerName, () => map.getCanvas().style.cursor = '');
      }
    }

    // ---- POLYGON DATASETS -> THEATERS ----
    if (geometryType === 'polygon') {
      map.addSource(id, { type: 'geojson', data: geojson });

      map.addLayer({
        id: `${id}-fill`,
        type: 'fill',
        source: id,
        paint: {
          'fill-color': [
            'interpolate',
            ['linear'],
            ['get', 'intensity'],
            1, '#fee2e2',
            3, '#f97373',
            5, '#7f1d1d'
          ],
          'fill-opacity': [
            'interpolate',
            ['linear'],
            ['get', 'intensity'],
            1, 0.15,
            5, 0.6
          ]
        }
      });

      map.addLayer({
        id: `${id}-outline`,
        type: 'line',
        source: id,
        paint: { 'line-color': '#111827', 'line-width': 0.5 }
      });

      // Show popup for low zoom (skip when clicking a point)
      map.on('click', `${id}-fill`, (e) => {
        if (map.getZoom() > POLYGON_MAX_CLICK_ZOOM) return;
        const nearbyPoints = map.queryRenderedFeatures(e.point, { layers: pointLayers });
        if (nearbyPoints.length) return;

        const f = e.features && e.features[0];
        if (!f) return;
        const p = f.properties || {};
        const countries =
          p.countries_1914 ||
          p.countries_1915 ||
          p.countries_1916 ||
          p.countries_1917 ||
          p.countries;
        const countriesText = countries ? `Countries: ${countries}` : '';
        const html = `
          <strong>${p.label || p.theater_id || label}</strong><br>
          ${p.start_date || ''} – ${p.end_date || ''}<br>
          ${countriesText}
        `;
        new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(html).addTo(map);
      });

      map.on('mouseenter', `${id}-fill`, () => {
        if (map.getZoom() <= POLYGON_MAX_CLICK_ZOOM)
          map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', `${id}-fill`, () =>
        (map.getCanvas().style.cursor = '')
      );
    }
  }
});
</script>
</body>
</html>
