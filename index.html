<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here â€” Fixed Flat World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      inset: 0;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
mapboxgl.accessToken =
  'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  projection: 'equirectangular',     // flat map
  center: [0, 20],
  zoom: 1.3,
  minZoom: 1,
  maxZoom: 8,
  boxZoom: false,
  dragRotate: false,
  pitchWithRotate: false,
  interactive: true,
  renderWorldCopies: false            // disables repeating world wrap
});

// Restrict panning so the world stays visible once
map.setMaxBounds([[-180, -60], [180, 85]]);

// Optional: add zoom & rotation controls
map.addControl(new mapboxgl.NavigationControl());

// You can now add your sources & layers here (test.geojson, wwi_theaters.geojson).
</script>
</body>
