<!DOCTYPE html>
<html>
<head>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #console { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1; }
    </style>
</head>
<body>
    <div id='console'>
        <div id='status'>Loading...</div>
        <div id='features'>Features: 0</div>
    </div>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-98, 39], // US center
            zoom: 3, // Start zoomed out to see clusters
            pitch: 0
        });

        map.on('load', () => {
            map.addSource('events', {
                type: 'geojson',
                data: './test.geojson',
                cluster: true,
                clusterMaxZoom: 14,
                clusterRadius: 75
            });

            // DEBUG: Check data loaded
            map.on('sourcedata', (e) => {
                if (e.sourceId === 'events' && e.isSourceLoaded) {
                    const source = map.getSource('events');
                    const features = source._data ? source._data.features.length : 0;
                    document.getElementById('features').textContent = `Features: ${features}`;
                    document.getElementById('status').textContent = 'Data loaded!';
                }
            });

            // Clusters layer (FORCE VISIBLE)
            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'events',
                filter: ['has', 'point_count'],
                paint: {
                    'circle-color': [
                        'step', ['get', 'point_count'], 
                        '#51bbd6', 100, '#f1f075', 750, '#f28cb1'
                    ],
                    'circle-radius': [
                        'step', ['get', 'point_count'], 
                        25, 100, 35, 750, 50
                    ],
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#fff',
                    'circle-opacity': 0.9
                }
            });

            // Count labels
            map.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'events',
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': ['get', 'point_count_abbreviated'],
                    'text-font': ['Arial Black', 'Arial Bold'],
                    'text-size': 14
                },
                paint: { 'text-color': '#fff' }
            });

            // Single points
            map.addLayer({
                id: 'unclustered-point',
                type: 'circle',
                source: 'events',
                filter: ['!', ['has', 'point_count']],
                paint: {
                    'circle-color': '#11b4da',
                    'circle-radius': 6,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#fff'
                }
            });
        });

        // Cluster click
        map.on('click', 'clusters', (e) => {
            const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
            const clusterId = features[0].properties.cluster_id;
            map.getSource('events').getClusterExpansionZoom(clusterId, (err, zoom) => {
                if (!err) map.easeTo({ center: features[0].geometry.coordinates, zoom });
            });
        });

        map.on('mouseenter', 'clusters', () => map.getCanvas().style.cursor = 'pointer');
        map.on('mouseleave', 'clusters', () => map.getCanvas().style.cursor = '');
    </script>
</body>
</html>
