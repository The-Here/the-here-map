<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here — Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken =
    'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    projection: 'mercator',
    center: [0, 20],
    zoom: 1,
    minZoom: 1,
    maxZoom: 12
  });

  const POLYGON_MAX_CLICK_ZOOM = 5;

  map.on('load', async () => {
    try {
      // Use relative path from index.html; manifest.json is in the same folder
      const manifestRes = await fetch('./manifest.json');
      if (!manifestRes.ok) {
        console.error('Failed to load manifest.json', manifestRes.status);
        return;
      }
      const manifest = await manifestRes.json();

      for (const dataset of manifest.datasets) {
        const sourceId = dataset.id;

        const res = await fetch(dataset.file);
        if (!res.ok) {
          console.error('Failed to load dataset', dataset.file, res.status);
          continue;
        }
        const geojson = await res.json();

        map.addSource(sourceId, {
          type: 'geojson',
          data: geojson
        });

        console.log('LOADED', sourceId, geojson);

        const isPoint = dataset.geometryType === 'point';
        const baseLayerId = `${sourceId}-layer`;

        if (isPoint) {
          // POINTS
          map.addLayer({
            id: baseLayerId,
            type: 'circle',
            source: sourceId,
            paint: {
              'circle-radius': 5,
              'circle-color': '#000000'
            }
          });

          map.on('click', baseLayerId, (e) => {
            const f = e.features && e.features[0];
            if (!f) return;

            const p = f.properties || {};
            const title = p.label || p.id || dataset.label || 'Event';
            const dates =
              p.start_date && p.end_date
                ? `${p.start_date} – ${p.end_date}`
                : (p.date || '');
            const intensity = p.intensity ? `Intensity: ${p.intensity}` : '';

            const html = `
              <strong>${title}</strong><br>
              ${dates}<br>
              ${intensity}
            `;

            new mapboxgl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(html)
              .addTo(map);
          });

          map.on('mouseenter', baseLayerId, () => {
            map.getCanvas().style.cursor = 'pointer';
          });
          map.on('mouseleave', baseLayerId, () => {
            map.getCanvas().style.cursor = '';
          });

        } else {
          // POLYGONS
          map.addLayer({
            id: baseLayerId,
            type: 'fill',
            source: sourceId,
            paint: {
              'fill-color': [
                'interpolate',
                ['linear'],
                ['get', 'intensity'],
                1, '#fee2e2',
                3, '#f97373',
                5, '#7f1d1d'
              ],
              'fill-opacity': [
                'interpolate',
                ['linear'],
                ['get', 'intensity'],
                1, 0.15,
                5, 0.6
              ]
            }
          });

          map.addLayer({
            id: `${sourceId}-outline`,
            type: 'line',
            source: sourceId,
            paint: {
              'line-color': '#111827',
              'line-width': 0.5
            }
          });

          map.on('click', baseLayerId, (e) => {
            if (map.getZoom() > POLYGON_MAX_CLICK_ZOOM) return;

            const f = e.features && e.features[0];
            if (!f) return;

            const p = f.properties || {};
            const title = p.label || p.theater_id || dataset.label || 'Area';
            const dates =
              p.start_date && p.end_date
                ? `${p.start_date} – ${p.end_date}`
                : '';
            const intensity = p.intensity ? `Intensity: ${p.intensity}` : '';

            const countries =
              p.countries_1914 ||
              p.countries_1915 ||
              p.countries_1916 ||
              p.countries_1917 ||
              p.countries;

            const countriesText = countries
              ? `Areas: ${countries}`
              : '';

            const html = `
              <strong>${title}</strong><br>
              ${dates}<br>
              ${intensity}<br>
              ${countriesText}
            `;

            new mapboxgl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(html)
              .addTo(map);
          });

          map.on('mouseenter', baseLayerId, () => {
            if (map.getZoom() <= POLYGON_MAX_CLICK_ZOOM) {
              map.getCanvas().style.cursor = 'pointer';
            }
          });
          map.on('mouseleave', baseLayerId, () => {
            map.getCanvas().style.cursor = '';
          });
        }
      }
    } catch (err) {
      console.error('Error during map load:', err);
    }
  });
</script>

</body>
</html>
