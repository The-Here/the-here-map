<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Here — Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken =
    'pk.eyJ1Ijoibm9ydGhlZGRhIiwiYSI6ImNtYmVjczJ4cTFndnEycW42cnFwbjBjbzcifQ.XYvDSeoj0uD6K8WpK5v0mQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    projection: 'mercator',
    center: [0, 20],
    zoom: 1,
    minZoom: 1,
    maxZoom: 12
  });

  map.on('load', () => {
    // Example hard‑coded point so the map always shows something.
    // Replace with your own GeoJSON when ready.
    const exampleData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "label": "Example point",
            "description": "Replace this with your own data."
          },
          "geometry": {
            "type": "Point",
            "coordinates": [0, 20]
          }
        }
      ]
    };

    map.addSource('example', {
      type: 'geojson',
      data: exampleData
    });

    map.addLayer({
      id: 'example-points',
      type: 'circle',
      source: 'example',
      paint: {
        'circle-radius': 6,
        'circle-color': '#000000'
      }
    });

    map.on('click', 'example-points', (e) => {
      const f = e.features && e.features[0];
      if (!f) return;

      const p = f.properties || {};
      const title = p.label || 'Feature';
      const desc = p.description || '';

      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${title}</strong><br>${desc}`)
        .addTo(map);
    });

    map.on('mouseenter', 'example-points', () => {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'example-points', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>

</body>
</html>
